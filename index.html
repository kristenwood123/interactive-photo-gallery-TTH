<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.9.0/baguetteBox.min.css">
  </head>​

<body>
  <main>
    <div class="input-container">
      <input type="text" placeholder='Search' id='input'>
    </div>
  <article class='gallery'>
    <a href="images/01.jpg" data-caption='I love hay bales. Took this snap on a drive through the countryside past some straw fields.' class='item' title='Hay Bales'>
      <img src="images/thumbnails/01.jpg" alt="first image">
    </a>
    <a href="images/02.jpg" data-caption='The lake was so calm today. We had a great view of the snow on the mountains from here.' class='item' title='Lake'>
      <img src="images/thumbnails/02.jpg" alt="second image">
    </a>
    <a href="images/03.jpg" data-caption='I hiked to the top of the mountain and got this picture of the canyon and trees below.' title='Canyon' class='item'>
      <img src="images/thumbnails/03.jpg" alt="third image">
    </a>
    <a href="images/04.jpg" data-caption='It was amazing to see an iceberg up close, it was so cold but didn’t snow today.' title='Iceberg' class='item'>
      <img src="images/thumbnails/04.jpg" alt="fourth image">
    </a>
    <a href="images/05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." title='Desert' class='item'>
      <img src="images/thumbnails/05.jpg" alt="fifth image">
    </a>
    <a href="images/06.jpg" data-caption='Fall is coming, I love when the leaves on the trees start to change color.' title='Fall' class='item'>
      <img src="images/thumbnails/06.jpg" alt="sixth image">
    </a>
    <a href="images/07.jpg" data-caption='I drove past this plantation yesterday, everything is so green!' title='Plantation' class='item'>
      <img src="images/thumbnails/07.jpg" alt="seventh image">
    </a>
    <a href="images/08.jpg" data-caption='My summer vacation to the Oregon Coast. I love the sandy dunes!' title='Dunes' class='item'>
      <img src="images/thumbnails/08.jpg" alt="eigth image">
    </a>
    <a href="images/09.jpg" data-caption='We enjoyed a quiet stroll down this countryside lane.' title='Countryside Lane' class='item'>
      <img src="images/thumbnails/09.jpg" alt="ninth image">
    </a>
    <a href="images/10.jpg" data-caption='Sunset at the coast! The sky turned a lovely shade of orange.' title='Sunset' class='item'>
      <img src="images/thumbnails/10.jpg" alt="tenth image">
    </a>
    <a href="images/11.jpg" data-caption='I did a tour of a cave today and the view of the landscape below was breathtaking.' title='Cave' class='item'>
      <img src="images/thumbnails/11.jpg" alt="eleventh image">
    </a>
    <a href="images/12.jpg" data-caption='I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.' title='Bluebells' class='item'>
      <img src="images/thumbnails/12.jpg" alt="twelveth image">
    </a>
  </article>
  </main>
</body>
  <script>
    window.addEventListener('load', function () {
      baguetteBox.run('.gallery');
    });
  </script>
  <script src='js/app.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.9.0/baguetteBox.min.js"
    async></script>
</html>
